<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <style>
        .stc {
            text-align: center;
        }

        .ktc {
            background: yellow;
        }

        .btc {
            background: rgb(42, 132, 235);
        }
    </style>
</head>
<body>
    <table width="600" border="1" cellspacing="2">
        <tbody class="stc">
            <tr>
                <td colspan="3" class="btc">MY FIRST TABLE</td>
            </tr>
            <tr>
                <td class="btc">First cell</td>
                <td class="btc">Second cell</td>
                <td rowspan="3" class="ktc">6 cells merged together</td>
            </tr>
            <tr>
                <td colspan="2" class="ktc">2 cells merged into one</td>
            </tr>
            <tr>
                <td class="ktc">
                    <p>1 st cell</p>
                    <p>3rd row</p>
                </td>
                <td class="ktc">
                    <p>2nd cell</p>
                    <p>3rd row</p>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="ktc">Do you like tables?</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
