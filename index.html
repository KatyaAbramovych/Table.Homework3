<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <style>
    .stc {
        text-align: center;
        background: blue;

    }

    </style>
</head>
<body> 
    <table width="600" border="1" cellspacing="2" >
        <tbody class="stc">
            <tr>
                <td bgcolor="#00BFFF" colspan="3">MY FIRST TABLE</td>
            </tr>
            <tr>
                <td bgcolor="#00BFFF">First cell</td>
                <td bgcolor="#00BFFF">Second cell</td>
                <td rowspan="3" bgcolor="#FFFF00" >6 cells merged together</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#FFFF00">2 cells merged into one</td>
            </tr>
            <tr>
                <td bgcolor="#FFFF00"> <p>1 st cell</p>
                <p>3rd row</p></td>
                <td bgcolor="#FFFF00"><p>2nd cell</p>
                <p>3rd row</p></td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="#FFFF00">Do you like tables?</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
